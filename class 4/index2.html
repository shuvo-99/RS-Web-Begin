<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            body {
                background-color: #e0e0e0;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .box {
                background-color: #e74c3c;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .box {
                background-color: #2ecc71;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Query Example</h1>
        <div class="box">
            <h2>Responsive Box</h2>
            <p>This box will change color based on screen size.</p>
        </div>
        <p>Resize the browser window to see how the layout and styles change at different breakpoints.</p>
    </div>
</body>
</html>
