<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Offer Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .card h2 {
        color: #333;
        margin-top: 0;
      }
      .price {
        font-size: 2.5em;
        font-weight: bold;
        color: #0066cc;
        margin: 20px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
        text-align: left;
      }
      li {
        margin: 10px 0;
        padding-left: 20px;
        position: relative;
      }
      li::before {
        content: "âœ“";
        color: #0066cc;
        position: absolute;
        left: 0;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Basic Plan</h2>
        <div class="price">$9.99/mo</div>
        <ul>
          <li>1 User</li>
          <li>10GB Storage</li>
          <li>Basic Support</li>
        </ul>
        <a href="#" class="btn">Choose Plan</a>
      </div>
      <div class="card">
        <h2>Pro Plan</h2>
        <div class="price">$19.99/mo</div>
        <ul>
          <li>5 Users</li>
          <li>50GB Storage</li>
          <li>Priority Support</li>
        </ul>
        <a href="#" class="btn">Choose Plan</a>
      </div>
      <div class="card">
        <h2>Enterprise Plan</h2>
        <div class="price">$39.99/mo</div>
        <ul>
          <li>Unlimited Users</li>
          <li>500GB Storage</li>
          <li>24/7 Support</li>
        </ul>
        <a href="#" class="btn">Choose Plan</a>
      </div>
    </div>
  </body>
</html>
